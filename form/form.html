<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form> 
        <fieldset>
        <legend>Your Address</legend>
        <br/>
        <div> 
            <label for="First name">First Name</label>
            <input id="First name"type= "First Name"/>
        </div>

        <br/>
        <div>
        <label for="Last Name">Last Name</label>
        <input id="Last Name"type= "Last Name"/> 
        </div>
        
        <br/>
        <div>
            <label for="Street">Street</label>
            <input id="Street"type= "Street"/>
        </div>

        <br/>
        <div>
            <label for="City">City</label>
            <input id="City"type= "City"/>
            </div>
        </fieldset>
        

        <br/>
        <div>
            <fieldset>
                <legend>Additional details</legend>
            <label for="Biography">Biography</label>
            <textarea name="Biography" id="Biography" cols="10" rows="2"></textarea>


        </div>

        <br/>
        <div>
            <label for="image">Image</label>
            <input type="file"placeholder="Choose file"/> <label for="No file choosen"></label>
        </div>

        <br/>
        <div>
            <label for="Age Group">Age Group</label>
            <input type="number" placeholder="0-9 Years">
        </div>
    </fieldset>
       
        <br/>
        <div>
            <fieldset>
            <legend>Interests</legend>
            <label for="hobbies">Hobbies</label>
            <select name="hobbies" id="hobbies" size="4">
                <option value="playing soccer">Playing Soccer</option>
                <option value="dancing">Dancing</option>
                <option value="gardening">Gardening</option>
                <option value="watching movies">Watching movies</option>

            </select>
            </div>

              <br/>
              <div>
                <label for="favourite car?">Favourite Car?</label>
                <select name="favourite car?" id="Favourite Car?">
                    <option value="Volvo">Volvo</option>
                </select>
              </div>

              <br/>
              <div>
                <label for="favourite public tranport?">Favourite Public Transport?</label>
                <select name="favourite public transport? " id="favourite public transport?">
                    <option value="ground">Ground</option>
                    <option value="train">Train</option>
                    <option value="bus">Bus</option>
                    <option value="water">Water</option>
                </select>
              </div>
            </fieldset>

    </form>
</body>
</html>
